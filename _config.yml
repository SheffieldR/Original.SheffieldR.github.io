# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sheffield R Users
#email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  The Sheffield R user group is for anyone in Sheffield who uses or is interested in
  using the R statistical package.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sheffieldr.github.io" # the base hostname & protocol for your site
twitter_username: Sheffield_R_
github_username:  SheffieldR

# Build settings
markdown: kramdown

# Exclude intro slides markdown to avoid messing up auto-generated navigation menu
exclude:
- intro_slides/*.Rmd
